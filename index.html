<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="icon" href="favicons/" type="image/x-icon" />
    <link rel="icon" href="favicons/fav.png" type="image/icon" />
    <link rel="stylesheet" href="stylesheets/animations.css" />
    <link rel="stylesheet" href="stylesheets/responsive.css" />
    <title>Новогодняя Открытка</title>
  </head>

  <body>
    <img src="images/lines.svg" alt="lines" class="line-1" />
    <div class="container">
      <!--TEXT-->
      <div class="text">
        <h1>
          <span class="fontOne">СЧАСТ<span class="space">Л</span></span
          ><span class="fontTwo">И</span><span class="fontOne">ВОГО</span>
          <span class="fontOne"><span class="space">Н</span></span
          ><span class="fontTwo">О</span><span class="fontOne">ВОГО</span>
          <br /><span class="fontOne">ГОДА</span>
        </h1>
        <div class="text-bottom">
          <h2>2026</h2>
          <img src="images/wine.png" alt="wine" class="wine" />
        </div>
      </div>

      <!--DECORATIONS-->
      <div class="right-side">
        <div class="decor">
          <img src="images/stamp-1.svg" alt="post stamp" class="post-stamp-1" />
          <img
            src="images/stamp-2.png"
            alt="post stamp with gifts"
            class="post-stamp-2"
          />
          <img
            src="images/stamp-3.png"
            alt="post stamp with fireworks"
            class="post-stamp-3"
          />
          <img
            src="images/stamp-4.png"
            alt="post stamp with christmas tree"
            class="post-stamp-4"
          />
        </div>
        <div class="lines-and-text">
          <div class="lines-text">
            <h3>С любовью,<br />Полина!</h3>
          </div>
          <div class="lines-container">
            <hr class="line" />
            <hr class="line" />
            <hr class="line" />
          </div>
        </div>
      </div>
    </div>
    <img src="images/lines.svg" alt="lines" class="line-2" />
  </body>
</html>
